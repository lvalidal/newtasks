<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <h1> Employees Data Table </h1>

    <table border="1">

        <thead>

            <tr>

                <th rowspan="3"> Employee ID </th>
                <th rowspan="3"> Full Name </th>
                <th rowspan="3"> Position </th>
                <th rowspan="3"> Salary </th>

               

            </tr>
                <tr>
                <th rowspan="1" colspan="3"> Department </th>
                <th rowspan="3"> Join Date </th>

            </tr>
                <tr>
                <th rowspan="1"> Department Name </th>
                <th rowspan="1" colspan="2"> Location </th>
            
                
            </tr>
        </thead>

        <tbody>

            <tr>

                <td> 001 </td>
                <td> John Doe </td>
                <td> Manager </td>
                <td> $60.000  </td>
                <td> HR </td>
                <td colspan="2"> New York </td>
                <td> 2020-01-15 </td>

            </tr>
            <tr>

                <td> 002 </td>
                <td> Jane Smith </td>
                <td> Developer </td>
                <td> $50.000  </td>
                <td> IT </td>
                <td colspan="2"> San Francisco </td>
                <td> 2019-11-22 </td>

            </tr>

            <tr>

                <td> 003 </td>
                <td> Mary Johnson </td>
                <td> Designer </td>
                <td> $45.000  </td>
                <td> Design </td>
                <td colspan="2"> Los Angeles </td>
                <td> 2020-03-10 </td>

            </tr>
        </tbody>


    </table>
    
</body>
</html>
